<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee CRM</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="container mt-4">
       <h1 class="display-4 text-center"> <i class="fas fa-users text-primary"></i> Employee <span class="text-primary">CRM</span></h1>
        <form id="emp-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="designation">Designation</label>
          <input type="text" id="designation" class="form-control">
        </div>
        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="text" id="salary" class="form-control">
        </div><br>
        <input type="submit" value="Add Employee" class="btn btn-primary btn-block">
      </form>
      </div>

      <div class="container mt-4">
        <h2 class="text-center">New Employee CRM</h2>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <!-- <th>ID</th> -->
            <th>Name</th>
            <th>Desgination</th>
            <th>Monthly Salary</th>
            <th>Annual Salary</th>
            <th>Employee ID</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="emp-list"></tbody>
      </table>
      </div>
    


<script src="main.js"></script>    
</body>
</html>
